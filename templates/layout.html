<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="../static/script.js" defer></script>

    <link rel="stylesheet" href="../static/styles.css">
    <title>  {% block title %} {% endblock %} - Todo</title>
</head>
<body>
    <main class="vh-100 bg-info">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand text-white" href="#">Todo</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>
        <section class="container h-100">
            <div class="row d-flex align-items-center h-100">
                <div class="col">
                    <div class="card p-5 bg-dark">
                        <!-- Add task -->
                                    
                        <form action="/add" class="input-group justify-content-between gap-2" id="add-task" method="post">
                            <input type="text" placeholder="New task..." class="flex-fill rounded-2 ps-2" id="task-text" name="task">
                            <input type="submit" value="Add" class="btn btn-info ml-2 rounded-2" id="new-task-button">
                        </form>
    
                        <nav class="mt-3 mb-3 bg-dark">
                            <!-- Task tabs -->
                            <ul class="nav text-uppercase nav-tabs" id="select-tab">
                                {%block tabs%}
                                {%endblock%}
                            </ul>
                        </nav>
                        <!-- Tasks -->
                            <ul class="list-group gap-2" id="tasks">
                                {% block task_list %}                            
                                {% endblock %}
                            </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
