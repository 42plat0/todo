{% extends "layout.html" %}

{% block content %}
    <!-- Add task -->
                
    <form action="/add" class="input-group justify-content-between gap-2" id="add-task" method="post">
        <input type="text" placeholder="New task..." class="flex-fill rounded-2 ps-2" id="task-text" name="task">
        <input type="submit" value="Add" class="btn btn-info ml-2 rounded-2" id="new-task-button">
    </form>

    <nav class="mt-3 mb-3 bg-dark">
        <!-- Task tabs -->
        <ul class="nav text-uppercase nav-tabs" id="select-tab">
            <li class="nav-item">
                <a class="nav-link text-white-50 px-4 py-2" href="{{url_for('index')}}" id="all">All</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white-50 px-4 py-2" href="{{ url_for('active') }}" id="active">Active</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white-50 px-4 py-2" href="{{ url_for('completed') }}" id="completed">Completed</a>
            </li>
        </ul>
    </nav>
    <!-- Tasks -->
        <ul class="list-group gap-2" id="tasks">
            {% block task_list %}                            
            {% endblock %}
        </ul>
{%endblock%}
