{% extends "layout.html" %}

{%block title %} Register {%endblock%}

{%block content%}
    <form action="/register" id="add-task" method="post">
        <div class="mb-3">
            <label for="username" class="form-label text-white">Username</label>
            <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label text-white">Password</label>
            <input type="password" class="flex-fill form-control" id="password" name="password">
        </div>
        <div class="mb-4">
            <label for="confirm-password" class="form-label text-white" >Confirm password</label>
            <input type="password" class="flex-fill form-control" id="confirm-password" name="password-confirmation">
        </div>
        {% if error %}
            <div class="bg-danger mb-4 p-2 text-white">
                {{ error_message }}
            </div>
        {%elif success%}
            <div class="bg-success mb-4 p-2 text-white">
                {{ message }}
            </div>
        {%endif%}
        <div class="d-grid col-6 mx-auto">
            <button class="btn btn-primary" type="submit" >Register</button>
        </div>
    </form>
{%endblock%}
