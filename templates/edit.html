{% extends "edit-layout.html" %}

{%block title%} Active tasks {%endblock%}

{%block task_list %}                            
    <div clas="d-flex flex-row">
        <form action="/edit/{{id}}" method="post" class="input-group justify-content-between">            
            <input type="text" class="d-inline flex-fill p-1" value="{{todo['task']}}" name="updated-task">
            <button class="btn btn-success">Update</button>
        </form>
    </div>
{% endblock %}
