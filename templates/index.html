<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/styles.css">
    <title>Todo</title>
</head>
<body>
    <main class="vh-100">

        <section class="container h-100">
            <div class="row d-flex align-items-center h-100">
                <div class="col">
                    <div class="card p-5 bg-dark">
                        <!-- Add task -->
                                    
                        <form action="#" class="input-group justify-content-between">
                            <input type="text" placeholder="New task..." class="flex-fill rounded-lg pl-2">
                            <input type="submit" value="Add" class="btn btn-outline-primary ml-2">
                        </form>
    
                        <nav class="bg-warning mt-3 mb-3">
                            <!-- Task tabs -->
                            <ul class="nav nav-tabs">
                                <li class="nav-item">
                                    <a class="nav-link active" href="#">All</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Active</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Completed</a>
                                </li>
                            </ul>
                        </nav>
                        <!-- Tasks -->
                        <ul class="list-group">
                            <li class="list-group-item">Lorem, ipsum.</li>
                            <li class="list-group-item">Odio, minus?</li>
                        </ul>
                    </div>
                    
                </div>
            </div>
        </section>
    </main>
</body>
</html>
